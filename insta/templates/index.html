<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'insta.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <a href="{% url 'index' %}"><img src="{% static 'insta-logo.png' %}" alt="logo" width="120px"></a>
        </div>
        <div class="nav-center">
            <i class="fas fa-search"></i>
            검색
        </div>
        <div class="nav-right">
            <i class="far fa-compass size"></i>
            <i class="far fa-heart size"></i>
            <i class="far fa-user size"></i>
        </div>
    </div>
    <div>
    {% block profile %}
        <div class="profilebox">
            <div class="profileimg">
                <img src="{% static 'haribo.jpg' %}" alt="pro" class="circle">
            </div>
            <div class="profile">
                <div class="profiledetail">
                    <div style="font-size: 28px">haribo</div>
                    <div class="button"><a href="{% url 'new' %}">프로필 편집</a></div>
                    <i class="fas fa-cog size"></i>
                </div>
                <div class="profiledetail">
                    <div style="margin-right: 50px">게시물 <b>10</b></div>
                    <div style="margin-right: 50px">팔로워 <b>100M</b></div>
                    <div>팔로우 <b>0</b></div>
                </div>
                <div class="profiledetail">HARIBO KR</div>
            </div>
        </div>
        <div class="highlights">
            <div class="highlight">
                <div class="highimg">
                    <img src="{% static 'logoo.jpg' %}" alt="high" class="highcircle">
                </div>
                <div class="highcaption">🇨🇷</div>
            </div>
            <div class="highlight">
                <div class="highimg">
                    <img src="{% static 'logoo.jpg' %}" alt="high" class="highcircle">
                </div>
                <div class="highcaption">🇨🇳</div>
            </div>
        </div>
        <div class="contents">
            <div class="subnav">
                <div style="margin-right: 60px">게시물</div>
                <div style="margin-right: 60px">IGTV</div>
                <div style="margin-right: 60px">저장됨</div>
                <div>태그됨</div>
            </div>
    {% endblock %}
    {% block content %}
        <div class="imgs">
        {% for post in posts %}
            <div class="instaimg">
                <a href="{% url 'detail' post.pk %}"><img src="{{ post.img.url }}" alt="insta" class="squareimg"></a>
            </div>
        {% endfor %}
        </div>
    {% endblock %}
    </div>
</body>
</html>
